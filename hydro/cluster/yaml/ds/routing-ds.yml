apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: routing-nodes
  labels: 
    role: routing
spec:
  selector:
    matchLabels:
      role: routing
  template:
    metadata:
      labels:
        role: routing
    spec:
      nodeSelector:
        role: routing
      hostNetwork: true
      containers:
      - name: routing-container
        image: zhangjyr/anna
        env: 
        - name: SERVER_TYPE
          value: r
        - name: MON_IPS
          value: MON_IPS_DUMMY
        - name: REPO_ORG
          value: hydro-project
        - name: REPO_BRANCH
          value: master
