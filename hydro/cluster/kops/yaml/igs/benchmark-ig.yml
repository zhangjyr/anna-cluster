apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  labels:
    kops.k8s.io/cluster: CLUSTER_NAME
  name: benchmark-instances
spec:
  image: 136693071363/debian-11-amd64-20221219-1234
  machineType: m4.2xlarge
  maxSize: MAX_DUMMY
  minSize: MIN_DUMMY
  role: Node
  rootVolumeSize: 32
  nodeLabels:
    role: benchmark
  subnets:
    - us-east-1a
